<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zepmarcar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 1.5em 1em;
    }
    header img {
      width: 60px;
      height: 60px;
    }
    main {
      padding: 1em;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5em;
      margin-bottom: 1em;
    }
    .card h2 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }
    .nav-btns button {
      width: 48%;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .footer {
      text-align: center;
      color: #999;
      font-size: 0.8em;
      padding: 1em;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/saurabh-ranu/zepmarcar/refs/heads/main/zepmarcar.png" alt="Zepmarcar Logo">
    <h1>Zepmarcar</h1>
    <p>Fuel, Ride & Rewards ‚Äì All-in-One App</p>
  </header>

  <main>
    <div id="login" class="card section active">
      <h2>Login</h2>
      <input type="text" placeholder="Phone number" id="login-phone">
      <input type="password" placeholder="Password" id="login-pass">
      <button onclick="login()">Login</button>
      <p style="text-align:center;">Don't have an account? <a href="#" onclick="switchSection('register')">Register</a></p>
    </div>

    <div id="register" class="card section">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name" id="reg-name">
      <input type="text" placeholder="Phone number" id="reg-phone">
      <input type="password" placeholder="Password" id="reg-pass">
      <button onclick="register()">Register</button>
      <p style="text-align:center;">Already registered? <a href="#" onclick="switchSection('login')">Login</a></p>
    </div>

    <div id="dashboard" class="section">
      <div class="card">
        <h2>Welcome to Zepmarcar</h2>
        <p>üîç Find nearby fuel stations</p>
        <p>üéü Buy discount coupons</p>
        <p>üí∞ Earn rewards on every refill</p>
      </div>
      <div class="nav-btns">
        <button onclick="alert('Showing Gas Stations')">Stations</button>
        <button onclick="alert('Opening Coupons')">Coupons</button>
      </div>
      <div class="nav-btns" style="margin-top:1em;">
        <button onclick="alert('Rewards dashboard')">Rewards</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </main>

  <div class="footer">¬© 2025 Zepmarcar | Designed for Mobile</div>

  <script>
    function switchSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function login() {
      const phone = document.getElementById('login-phone').value;
      const pass = document.getElementById('login-pass').value;
      if (phone && pass) {
        alert("Login successful!");
        switchSection('dashboard');
      } else {
        alert("Please enter phone and password.");
      }
    }

    function register() {
      const name = document.getElementById('reg-name').value;
      const phone = document.getElementById('reg-phone').value;
      const pass = document.getElementById('reg-pass').value;
      if (name && phone && pass) {
        alert("Registration successful! Please login.");
        switchSection('login');
      } else {
        alert("Fill all fields.");
      }
    }

    function logout() {
      switchSection('login');
    }
  </script>

</body>
</html>
